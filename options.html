<!DOCTYPE html>
<html>
<head>
  <title>Video Sync Options</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      max-width: 800px;
      margin: 0 auto;
    }
    h1 {
      color: #333;
    }
    .option-group {
      margin-bottom: 20px;
      padding: 15px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      box-sizing: border-box;
    }
    button {
      background: #4CAF50;
      border: none;
      color: white;
      padding: 10px 15px;
      text-align: center;
      cursor: pointer;
      border-radius: 3px;
    }
    .status {
      margin-top: 10px;
      padding: 10px;
      border-radius: 3px;
    }
    .success {
      background-color: #d4edda;
      color: #155724;
    }
    .error {
      background-color: #f8d7da;
      color: #721c24;
    }
  </style>
</head>
<body>
  <h1>Video Sync Options</h1>
  
  <div class="option-group">
    <h2>Server Settings</h2>
    <label for="serverUrl">Sync Server URL:</label>
    <input type="text" id="serverUrl" placeholder="ws://localhost:3000">
    <p>Default: ws://localhost:3000</p>
    
    <button id="testConnection">Test Connection</button>
    <button id="saveSettings">Save Settings</button>
    
    <div id="connectionStatus" class="status" style="display: none;"></div>
  </div>
  
  <div class="option-group">
    <h2>About</h2>
    <p>Video Sync allows you to watch videos in sync with friends.</p>
    <p>Version: 1.0</p>
  </div>
  
  <script src="options.js"></script>
</body>
</html>
