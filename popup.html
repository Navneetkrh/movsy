<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      width: 300px;
      font-family: Arial, sans-serif;
      padding: 10px;
    }
    .status {
      padding: 5px;
      margin-bottom: 10px;
      border-radius: 3px;
    }
    .connected {
      background-color: #d4edda;
      color: #155724;
    }
    .disconnected {
      background-color: #f8d7da;
      color: #721c24;
    }
    button {
      background: #4CAF50;
      border: none;
      color: white;
      padding: 8px;
      text-align: center;
      text-decoration: none;
      font-size: 14px;
      cursor: pointer;
      width: 100%;
      margin-top: 10px;
      border-radius: 3px;
    }
    input {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <h2>Video Sync</h2>
  
  <div id="connectionStatus" class="status disconnected">
    Checking connection...
  </div>
  
  <div>
    <label for="roomId">Current Room:</label>
    <input type="text" id="roomId" readonly>
  </div>
  
  <button id="copyLink">Copy Sync Link</button>
  <button id="createRoom">Create New Room</button>
  <button id="options">Options</button>
  
  <script src="popup.js"></script>
</body>
</html>
